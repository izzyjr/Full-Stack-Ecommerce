<div class="main-content">
  <div class="section-content section-content=p30">

    <h4>Category: {{ currentCategoryName }}</h4>
    <hr>

    <div class="container-fluid">
      <div class="row">

       <!-- loop over the collection of products -->
        <div *ngFor="let temProduct of products" class="col-md-3">
          <div class="product-box">
            <img src="{{ temProduct.imageUrl }}" class="img-responsive">
            <h1>{{ temProduct.name }}</h1>
            <div class="price">{{ temProduct.unitPrice | currency:'USD' }}</div>
            <a href="#" class="primary-btn">Add to cart</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
